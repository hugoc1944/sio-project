{% extends "base.html" %}
{% block title %}Detizone - Add Product{% endblock %}
{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/add_product.css') }}">
{% endblock %}
{% block body %}
<div class="container">
    <h1>Add Product</h1>
    {% if user %}
    <form method="POST" action="/add_product" enctype="multipart/form-data">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea class="form-control" id="description" name="description" required></textarea>
        </div>
        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" class="form-control" id="price" name="price" required>
        </div>
        <div class="form-group">
            <label for="quantity">Quantity:</label>
            <input type="number" class="form-control" id="quantity" name="quantity" required>
        </div>
        <div class="form-group">
            <label for="stock">Stock:</label>
            <input type="number" class="form-control" id="stock" name="stock" required>
        </div>
        <div class="form-group">
            <label for="categories">Categories:</label>
            <input type="text" class="form-control" id="categories" name="categories" required>
        </div>
        <div class="form-group">
            <label for="image">Image:</label>
            <input type="file" class="form-control-file" id="image" name="image" accept="image/*" required>
        </div>
        <button type="submit" class="action_btn">Add Product</button>
    </form>
    {% else %}
    <p>Please <a href="{{ url_for('auth.login') }}">log in</a> to add a product.</p>
    {% endif %}
</div>
{% endblock %}
